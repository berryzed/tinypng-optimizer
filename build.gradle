buildscript {
    repositories {
        maven { url 'http://dl.bintray.com/jetbrains/intellij-plugin-service' }
        maven { url "https://plugins.gradle.org/m2/" }
    }

    dependencies {
        classpath "gradle.plugin.org.jetbrains.intellij.plugins:gradle-intellij-plugin:0.4.2"
    }
}

plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.1'
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.13.1'
    compile ('com.tinify:tinify:1.8.8')
    compile ('org.jetbrains.kotlin:kotlin-stdlib:1.3.70')
}

intellij {
    version ideVersion
    updateSinceUntilBuild false
    plugins = [
            "coverage",
            "java-i18n",
            "remote-run",
            "properties",
    ]
}

group 'com.nvlad'
version '1.0.9'

patchPluginXml {
    changeNotes """
- Update "Usage this month" value on Open plugin settings or press Apply
- Catch TinyPNG service errors.
"""
}
